<!DOCTYPE html>
<html>
	<head>
		<title>Netflix Knockoff</title>
		<link rel="stylesheet" href="styles/header.css">
		<link rel="stylesheet" href="styles/general.css">
		<link rel="stylesheet" href="styles/main.css">
	</head>
	<body>
		<header>
			<div>
				<img class="logo" src="icons/logo.svg">
			</div>
			<div class="header-buttons">
					<button class="language-button">
						<img src="icons/language.svg">
						English
						<img class="down-icon" src="icons/down.svg">
						<div class="dropdown-language-menu">
							<div>Deutsch</div>
							<div>English</div>
						</div>
					</button>
				<button class="sign-button">Sign In</button>
			</div>
		</header>
		<main>
			<section class="highlight">
				<div class="hero-section">
					<button class="less-than-button">
						<img class="less-than-icon" src="icons/less-than.svg">
					</button>
					<div>
						<div class="title">Unlimited movies, TV shows, and more</div>
						<div class="pricing">Starts at &#8364;4.99. Cancel anytime.</div>
						<div class="membership">Ready to watch? Enter your email to create or restart your membership.</div>
						<div class="hero-section-buttons">
							<input class="Email" type="text" placeholder="Email address">
							<button class="start-button">
								Get Started
								<img class="greater-than-icon" src="icons/greater-than.svg">
							</button>
						</div>
					<button class="greater-than-button">
						<img class="greater-than-icon" src="icons/greater-than.svg">
					</button>
				</div>
			</section>
